<ion-content>
  <ion-row class="login-logo">
    <ion-col><img src="http://placehold.it/100x100" /></ion-col>
  </ion-row>

  <ion-row class="login-form">
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input
            [(ngModel)]="username"
            placeholder="username"
            type="text"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-label>
          <ion-input
            [(ngModel)]="password"
            placeholder="password"
            type="password"
          >
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-button (click)="login()" class="login-button"> Login </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="launchSignup()" class="create-account">
        Create an Account
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
